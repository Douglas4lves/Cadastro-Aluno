<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
<title>+ Alterar Alunos</title>
<meta name="author" content="Douglas Alves"/>
<link rel="stylesheet" href="/css/style.css" />
<script type="text/javascript" src="https://kit.fontawesome.com/006642858d.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=work+Sans&display=swap" rel="stylesheet"/>
</head>
<body>

	<div th:replace="fragmentos/fragmentos.html:: cabecalho"></div>
	
	<div class="container" style="margin-top: 60px ">
		<h4>+ Alterar Alunos</h4>
		<hr>
		<br>
		<form  method="POST" action="/alterar" th:object="${aluno}">
			<input type="hidden" th:field="*{id}">
			<div class="row">
				<div class="col-md-6 form-group offset-md-3">
					<label>Nome do Aluno:</label>
					<input class="form-control" placeholder="Ana Silva" th:field="*{nome}">
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 form-group offset-md-3">
					<label>Selecione o Curso</label>
					<select class="form-control" th:field="*{curso}" >
						<option th:each="curso : ${T(com.academy.Enum.Curso).values()}" th:value="${curso}" th:text="${curso}"></option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 form-group offset-md-3">
					<label>Gerar Matricula:</label>
					<input readonly="readonly" class="form-control" id="matricula" th:field="*{matricula}">
					<button type="button" onclick="GerarMatricula();" class="btn1 btn-dark" Style="margin-top: 10px; " >Gerar</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 form-group offset-md-3">
					<label>Selecione o Status:</label>
					<select class="form-control" th:field="*{status}">
						<option th:each="status : ${T(com.academy.Enum.Status).values()}" th:value="${status}" th:text="${status}"></option>
					</select>
				</div>
			</div>
			
			<div class="row">
				<button type="submit" class="btn1 btn-success offset-md-5">SALVAR</button>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<a class="btn1 btn-outline-danger">VOLTAR</a>
			</div>
		
		</form>
	</div>
	
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	
</body>
</html>
